<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eeyel Karangal Machine </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #c0392b;
            text-shadow: 1px 1px 2px #aaa;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
        }

        #setupPanel {
            display: none;
        }

        #gamePanel {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }

        .giver-list-container {
            width: 200px;
            max-height: 600px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            padding-right: 10px;
        }

        .wheel-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .giver-item {
            padding: 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .giver-item:hover {
            background: #e0e0e0;
        }

        .giver-item.selected {
            background: #27ae60;
            color: white;
            border-color: #219150;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 70%;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #219150;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #c0392b;
            padding: 4px 8px;
            font-size: 12px;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        #resultModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
        }

        /* nee aal kollalo da mwone*/
        @-webkit-keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}@-webkit-keyframes snowflakes-shake{0%{-webkit-transform:translateX(0px);transform:translateX(0px)}50%{-webkit-transform:translateX(80px);transform:translateX(80px)}100%{-webkit-transform:translateX(0px);transform:translateX(0px)}}@keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}@keyframes snowflakes-shake{0%{transform:translateX(0px)}50%{transform:translateX(80px)}100%{transform:translateX(0px)}}.snowflake{position:fixed;top:-10%;z-index:9999;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:default;-webkit-animation-name:snowflakes-fall,snowflakes-shake;-webkit-animation-duration:10s,3s;-webkit-animation-timing-function:linear,ease-in-out;-webkit-animation-iteration-count:infinite,infinite;-webkit-animation-play-state:running,running;animation-name:snowflakes-fall,snowflakes-shake;animation-duration:10s,3s;animation-timing-function:linear,ease-in-out;animation-iteration-count:infinite,infinite;animation-play-state:running,running}.snowflake:nth-of-type(0){left:1%;-webkit-animation-delay:0s,0s;animation-delay:0s,0s}.snowflake:nth-of-type(1){left:10%;-webkit-animation-delay:1s,1s;animation-delay:1s,1s}.snowflake:nth-of-type(2){left:20%;-webkit-animation-delay:6s,.5s;animation-delay:6s,.5s}.snowflake:nth-of-type(3){left:30%;-webkit-animation-delay:4s,2s;animation-delay:4s,2s}.snowflake:nth-of-type(4){left:40%;-webkit-animation-delay:2s,2s;animation-delay:2s,2s}.snowflake:nth-of-type(5){left:50%;-webkit-animation-delay:8s,3s;animation-delay:8s,3s}.snowflake:nth-of-type(6){left:60%;-webkit-animation-delay:6s,2s;animation-delay:6s,2s}.snowflake:nth-of-type(7){left:70%;-webkit-animation-delay:2.5s,1s;animation-delay:2.5s,1s}.snowflake:nth-of-type(8){left:80%;-webkit-animation-delay:1s,0s;animation-delay:1s,0s}.snowflake:nth-of-type(9){left:90%;-webkit-animation-delay:3s,1.5s;animation-delay:3s,1.5s}
    </style>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">‚ùÖ</div><div class="snowflake">‚ùÖ</div><div class="snowflake">‚ùÜ</div><div class="snowflake">‚ùÑ</div><div class="snowflake">‚ùÖ</div><div class="snowflake">‚ùÜ</div><div class="snowflake">‚ùÑ</div><div class="snowflake">‚ùÖ</div><div class="snowflake">‚ùÜ</div><div class="snowflake">‚ùÑ</div>
    </div>

    <h1> Aa Wheel Onn Karakk Chengayii üéÅ</h1>

    <div class="container">
        <div id="setupPanel" class="panel">
            <h2>Add Participants</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input type="text" id="nameInput" placeholder="Enter name..." onkeypress="handleEnter(event)">
                <button onclick="addName()">Add</button>
            </div>
            <div style="margin-bottom: 10px;">
                <textarea id="bulkInput" placeholder="Or paste list of names here (one per line)..." style="width: 100%; height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: vertical; font-family: inherit;"></textarea>
                <button onclick="addBulkNames()" style="width: 100%; margin-top: 5px; background-color: #3498db;">Add List</button>
            </div>
            <ul id="nameList"></ul>
            <button onclick="startGame()" style="width: 100%; margin-top: 20px; background-color: #c0392b;">Start Exchange</button>
        </div>

        <!-- Entha bro nee comment okke check aakane -->
        <div id="gamePanel" class="panel">
            <div class="giver-list-container">
                <h3>Select Giver:</h3>
                <div id="giverList"></div>
            </div>

            <div class="wheel-container">
                <h2>Spin the Wheel!</h2>
                
                <div style="position: relative;">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 35px solid #c0392b; margin-top: -230px; z-index: 10;"></div>
                </div>

                <button id="spinBtn" onclick="spinWheel()" disabled style="font-size: 20px; padding: 15px 40px;">SPIN!</button>
                
                <div style="margin-top: 20px; width: 100%;">
                    <h3>History:</h3>
                    <ul id="historyList"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Result kaanande bro ninkk -->
    <div id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">Result</h2>
            <p id="resultText" style="font-size: 24px; margin: 20px 0;"></p>
            <button onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        // already fil aaki vechind roll nos
        let participants = Array.from({length: 68}, (_, i) => (i + 1).toString());
        let givers = [...participants];
        let receivers = [...participants];
        let currentGiver = null;
        
        // Wheel variables
        let canvas = document.getElementById('wheelCanvas');
        let ctx = canvas.getContext('2d');
        let currentRotation = 0;
        let isSpinning = false;
        let spinTimeout = null;
        let arc = 0;
        let startAngle = 0;
        let spinTime = 0;
        let spinTimeTotal = 0;

        const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FF33A1", "#33FFF5", "#F5FF33", "#FF8C33"];

        function handleEnter(e) {
            if (e.key === 'Enter') addName();
        }

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (name && !participants.includes(name)) {
                participants.push(name);
                renderNameList();
                input.value = '';
            }
        }

        function addBulkNames() {
            const textarea = document.getElementById('bulkInput');
            // comma okke itt kodkande bro
            const names = textarea.value.split(/\n|,/).map(n => n.trim()).filter(n => n);
            
            let addedCount = 0;
            names.forEach(name => {
                if (name && !participants.includes(name)) {
                    participants.push(name);
                    addedCount++;
                }
            });
            
            if (addedCount > 0) {
                renderNameList();
                textarea.value = '';
                // ivde nokanda onnum illaaa
            }
        }

        function removeName(name) {
            participants = participants.filter(p => p !== name);
            renderNameList();
        }

        function renderNameList() {
            const list = document.getElementById('nameList');
            list.innerHTML = participants.map(p => `
                <li>
                    ${p}
                    <button class="delete-btn" onclick="removeName('${p}')">‚úï</button>
                </li>
            `).join('');
        }

        function startGame() {
            if (participants.length < 2) {
                alert("Need at least 2 participants!");
                return;
            }
            
            givers = [...participants];
            receivers = [...participants];
            
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('gamePanel').style.display = 'flex';
            
            renderGiverList();
            drawWheel();
        }

        function renderGiverList() {
            const list = document.getElementById('giverList');
            list.innerHTML = givers.map(g => `
                <div class="giver-item ${currentGiver === g ? 'selected' : ''}" onclick="selectGiver('${g}')">
                    ${g}
                </div>
            `).join('');
        }

        function selectGiver(name) {
            if (isSpinning) return;
            currentGiver = name;
            renderGiverList();
            document.getElementById('spinBtn').disabled = false;
            drawWheel();
        }

        function drawWheel() {
            if (receivers.length === 0) return;

           
            let wheelParticipants = receivers;
            if (currentGiver) {
                wheelParticipants = receivers.filter(r => r !== currentGiver);
            }
            
            
            if (wheelParticipants.length === 0 && receivers.length > 0) {

                wheelParticipants = receivers; 
            }

            arc = Math.PI * 2 / wheelParticipants.length;
            ctx.clearRect(0, 0, 500, 500);
            
            ctx.save();
            ctx.translate(250, 250);
            
            for(let i = 0; i < wheelParticipants.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i % colors.length];
                ctx.beginPath();
                ctx.arc(0, 0, 230, angle, angle + arc, false);
                ctx.arc(0, 0, 0, angle + arc, angle, true);
                ctx.fill();
                
                ctx.save();
                ctx.fillStyle = "white";
                

                const fontSize = Math.max(10, Math.min(20, 900 / wheelParticipants.length));
                ctx.font = 'bold ' + fontSize + 'px Arial';

                ctx.translate(Math.cos(angle + arc / 2) * 160, Math.sin(angle + arc / 2) * 160);
                ctx.rotate(angle + arc / 2 + Math.PI / 2); 
                const text = wheelParticipants[i];
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
            
            ctx.restore();
        }

        function spinWheel() {
            if (!currentGiver) return;
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            // Disable giver selection during spin
            const items = document.querySelectorAll('.giver-item');
            items.forEach(item => item.style.pointerEvents = 'none');
            
            spinTime = 0;
            spinTimeTotal = Math.random() * 2000 + 2000; // 2-4 seconds
            rotateWheel();
        }

        function rotateWheel() {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            const spinAngle = easeOut(spinTime, 0, spinTimeTotal, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            drawWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            isSpinning = false;
            
            let wheelParticipants = receivers;
            if (currentGiver && receivers.filter(r => r !== currentGiver).length > 0) {
                wheelParticipants = receivers.filter(r => r !== currentGiver);
            }
            
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = 360 / wheelParticipants.length;
            const index = Math.floor((360 - degrees % 360) / arcd) % wheelParticipants.length;
            
            const winner = wheelParticipants[index];
            
            showResult(winner);
        }

        function easeOut(t, b, c, d) {
            const ts = (t/=d)*t;
            const tc = ts*t;
            return b+c*(tc + -3*ts + 3*t);
        }

        function showResult(winner) {
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const text = document.getElementById('resultText');
            
            title.innerText = "üéâ We have a match! üéâ";
            text.innerHTML = `<strong>${currentGiver}</strong> will give a gift to <strong>${winner}</strong>!`;
            
            modal.style.display = 'flex';
            
            // Update state
            // Remove giver from givers list
            givers = givers.filter(g => g !== currentGiver);
            
            // Remove winner from receivers list (they got a prize)
            receivers = receivers.filter(r => r !== winner);
            
            // Add to history
            const historyList = document.getElementById('historyList');
            const li = document.createElement('li');
            li.innerHTML = `${currentGiver} ‚ûî ${winner}`;
            historyList.appendChild(li);
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            
            // Re-enable selection
            const items = document.querySelectorAll('.giver-item');
            items.forEach(item => item.style.pointerEvents = 'auto');

            currentGiver = null;
            
            renderGiverList();
            
            if (givers.length === 0) {
                alert("Exchange Complete! Merry Christmas!");
                // Optional: Reset game
            } else {
                drawWheel();
            }
        }

        // Show the pre-filled list on load
        renderGiverList();
        drawWheel();
    </script>
</body>
</html>
